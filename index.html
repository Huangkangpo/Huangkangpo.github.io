<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Year 2026</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
}
canvas {
    display: block;
}
</style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
    const ratio = 16 / 9;
    let w = window.innerWidth;
    let h = window.innerHeight;
    if (w / h > ratio) w = h * ratio;
    else h = w / ratio;
    canvas.width = w+10;
    canvas.height = h+20;
}
resize();
window.addEventListener("resize", resize);

class Particle {
    constructor(x, y, color) {
        const a = Math.random() * Math.PI * 2;
        const s = Math.random() * 6 + 2;
        this.x = x;
        this.y = y;
        this.vx = Math.cos(a) * s;
        this.vy = Math.sin(a) * s;
        this.alpha = 1;
        this.color = color;
        this.g = 0.06;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += this.g;
        this.alpha -= 0.012;
    }
    draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
    }
}

let particles = [];

function firework() {
    const colors = ["#ff5252", "#ffd740", "#40c4ff", "#69f0ae", "#ff4081"];
    const c = colors[Math.floor(Math.random() * colors.length)];
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.45;
    for (let i = 0; i < 90; i++) {
        particles.push(new Particle(x, y, c));
    }
}

function fmt(d) {
    return d.getFullYear() + "-" +
        String(d.getMonth() + 1).padStart(2, "0") + "-" +
        String(d.getDate()).padStart(2, "0") + " " +
        String(d.getHours()).padStart(2, "0") + ":" +
        String(d.getMinutes()).padStart(2, "0") + ":" +
        String(d.getSeconds()).padStart(2, "0");
}

function loop() {
    ctx.fillStyle = "rgba(0,0,0,0.35)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const now = new Date();

    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    ctx.fillStyle = "white";
    ctx.textAlign = "center";
    ctx.font = "70px Arial";
    ctx.fillText(fmt(now), cx, cy);

    const isNY =
        now.getFullYear() === 2026 &&
        now.getMonth() === 0 &&
        now.getDate() === 1 &&
        now.getHours() === 0 &&
        now.getMinutes() === 0;

    if (isNY) {
        ctx.font = "44px Arial";
        ctx.fillText("Happy New Year", cx, cy + 80);
        if (Math.random() < 0.08) firework();
    }

    particles = particles.filter(p => p.alpha > 0);
    particles.forEach(p => {
        p.update();
        p.draw();
    });

    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
